<ng-template appPlaceholder></ng-template>
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <!-- <div class="alert alert-danger" *ngIf="errorMessage">
            <p>{{errorMessage}}</p>
        </div> -->
        <!--         
        <app-alert [message]="errorMessage" *ngIf="errorMessage" (close)="onHandleError()"></app-alert> 
        -->
        <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" 
                    ngModel
                    name="email"
                    required
                    email
                    class="form-control" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" 
                    ngModel
                    name="password"
                    required
                    minlength="6"
                    class="form-control" />
            </div>
            <div >
                <button class="btn btn-primary"
                    [disabled]="!authForm.valid" 
                    type="submit">{{isLoginMode? 'Login':'Sign Up'}}</button>| 
                <button class="btn btn-primary" (click)="onSwitchMode()" 
                    type="button">Switch to login</button>
            </div>
            
        </form>
    </div>
</div>
